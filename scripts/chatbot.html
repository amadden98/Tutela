<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Amanda Madden & Ana Martinez">
	<meta name="description" content="Designed to help Duke students navigate and destigmatize mental health resources on campus.">
	<meta name="keywords" content="Duke, Mental Health">
	<title>Tutela Chat Bot</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Domine:wght@500&family=Roboto&display=swap">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<style>
		/* variables */
		:root {
			--sidebar: #5f8256;
			--headers: #1b3b13;
			--links: #331d21;
		}
		/* Style page content */
		body {
			margin-left: 248px;
			/* Same as the width of the sidebar + 24*/
			padding: 24px 10px;

			font-family: 'Roboto', sans-serif;
			font-size: 16px;
			color: #000000;
		}

		h1 {
			font-family: 'Domine';
			color: var(--headers);
			margin-bottom: 24px;
		}

		h2 {
			font-family: 'Domine';
			color: var(--headers);
			margin-bottom: 8px;
		}

		h3 {
			font-family: 'Domine';
			color: var(--headers);
			margin-bottom: 8px;
		}
		p {
			margin-top: 0px;
			max-width: 600px;
		}

		a {
			text-decoration: none;
			font-weight: bold;
			color: black;
		}

		a:hover { color: var(--links); }

		th, td {
			border-bottom: 1px solid #ddd;
		}

		/* side navigation */
		.sidenav {
			height: 100%;
			/* Full-height: remove this if you want "auto" height */
			width: 224px;
			/* Set the width of the sidebar */
			position: fixed;
			/* Fixed Sidebar (stay in place on scroll) */
			z-index: 1;
			/* Stay on top */
			top: 0;
			/* Stay at the top */
			left: 0;
			background-color: var(--sidebar);
			/* Sidebar color */
			overflow-x: hidden;
			/* Disable horizontal scroll */

			color: #ffffff;
			font-family: 'Roboto';
			font-size: 16px;
		}

		.sidenav h1 {
			font-family: 'Domine';
			padding: 0px 8px 8px 0px;
			margin-top: 36px;
			color: #ffffff;
		}

		.sidenav a {
			font-weight: normal;
			padding: 16px 8px 8px 16px;
			text-decoration: none;
			display: block;
			color: #ffffff;
		}

		.sidenav a:hover {
			font-weight: bold;
			color: var(--links);
		}

		/* Rules for sizing the icon. */
		.material-icons {
			vertical-align: middle;
		}
		.material-icons.md-18 { font-size: 18px; }
		.material-icons.md-24 { font-size: 24px; }
		.material-icons.md-36 { font-size: 36px; }
		.material-icons.md-48 { font-size: 48px; }

	</style>
</head>

<body>
	<div class="sidenav">
		<h1><a href="home.html">Tutela</a></h1>
		<a href="find_care.html"><i class="material-icons md-18">person_search</i> Find Care</a>
		<a href="home.html"><i class="material-icons md-18">forum</i> Student Testimonials</a>
		<a href="home.html"><i class="material-icons md-18">info</i> Onboarding Information</a>
		<a href="chatbot.html"><i class="material-icons md-18">chat_bubble</i> Ask Questions</a>
		<a href="about_us.html"><i class="material-icons md-18">groups</i> About Us</a>
	</div>
	<div class="title">
		<h1>Nugget is here to answer any questions!</h1>
	</div> 
	<script SameSite="None; Secure" src="https://static.landbot.io/landbot-widget/landbot-widget-1.0.0.js"></script>
	<div id="myLandbot" style="width: 100%; height: 2000px"></div>
	<script>
		var myLandbot = new LandbotFrameWidget({
			container: '#myLandbot',
			index: 'https://chats.landbot.io/v2/H-740792-LH113TP71UW6K1LP/index.html',
		});
	</script>

	<script src="script.js"></script>
</body>

</html>
